<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">1
    

    <title>Conversores - Moedas</title>
</head>

<body id="fundo">

    <img class="logo" src="assets/logo.gif" alt="">

    <main>
        <label>
            Conversor <b>de</b>
            <select>
                <option id="valores">Moedas</option>
                <option id="temperatura">Temperaturas</option>
            </select>
        </label>


        <label>
            Converter <b>para</b>
            <select id="seletorDeMoeda">
                <option value="dolar">US$ Dolar</option>
                <option value="euro">Euro</option>
                <option value="" class="termometro" >Celsius</option>
                <option value="" class="termometro">Fahrenheit</option>
                <option value="" class="termometro">kelvin</option>
            </select>
        </label>

        <label>
            Valor
            <input id="valorAConverter" placeholder="R$ 50.000">
        </label>

        <button id="botao">Converter</button>

        <section class="bandeiras">
            <div>
                <img class="bandeirola" src="./assets/real.png" alt="moeda a converter">
                <p>real</p>
                <p id="valorParaConverter">R$ 0,00</p>
            </div>

            <img src="./assets/Vector.png" alt="">

            <div>
                <img id="bandeira" class="bandeirola" src="assets/dolar.png" alt="moeda a convertida">
                <p id="dolares">Dolar</p>
                <p id="valorConvertido">US$ 0,00</p>
            </div>

        </section>

    </main>

</body>
<script src="scripts.js"></script>
</html>
