<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>


    <title>Conversores</title>
</head>

<body id="fundo">

    <main>

        <div class="nav">
            <ul>

                <li class="listaAtiva">
                    <a href="#">
                        <i class='bx bx-dollar-circle'></i>
                        <i class='bx bxs-dollar-circle ativo'></i>
                        <!-- <i class='bx bxs-dollar-circle bx-tada click' ></i> -->
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-brightness'></i>
                        <i class='bx bxs-brightness  ativo'></i>
                        <i class='bx bxs-brightness bx-tada click'></i>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-car'></i>
                        <i class='bx bxs-car ativo'></i>
                        <i class='bx bxs-car bx-tada click'></i>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-movie-play'></i>
                        <i class='bx bxs-movie-play ativo'></i>
                        <i class='bx bxs-movie-play bx-tada click'></i>
                    </a>
                </li>
            </ul>

        </div>


        <label>
            Conversor <b>de</b>
            <select id="seletor">
                <option value="coins" id="valores">Moedas</option>

            </select><!--valor do seletor-->
        </label>

        <label>
            Converter <b>para</b>
            <select id="seletorDeMoeda">
                <option value="dolar" id="dolar" class="coin">US$ Dolar</option>
                <option value="euro" class="coin">Euro</option>

            </select>
        </label>

        <label>
            Valor
            <input id="valorAConverter" placeholder="R$ 50.000">
        </label>

        <button id="botao">Converter</button>

        <section class="bandeiras">
            <div>
                <img class="bandeirola" src="./assets/real.png" alt="moeda a converter">
                <p></p>
                <p id="valorParaConverter">R$ 0,00</p>
            </div>

            <img src="./assets/Vector.png" alt="">

            <div>
                <img id="bandeira" class="bandeirola" src="assets/dolar.png" alt="moeda a convertida">
                <p id="dolares">Dolar</p>
                <p id="valorConvertido">US$ 0,00</p>
            </div>

        </section>

    </main>

</body>
<script src="scripts.js"></script>

</html>
